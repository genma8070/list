<body>

        <h1>Sgin Up Page</h1>

        <label for="email">
            <i class="fa-sharp fa-solid fa-envelope"></i>
            <i class="iass fa-solid fa-circle-question"></i>
        </label>
        <input id="email" type="text">

        <p class="pb pshort">Name</p>
        <label for="name">
            <i class="fa-solid fa-user"></i>
            <i class="iass fa-solid fa-circle-question"></i>
        </label>

        <p class="pb">Password</p>
        <label for="psw">
            <i class="fa-solid fa-lock"></i>
            <i class="iass fa-solid fa-circle-question"></i>
        </label>
        <input id="psw" type="text">

        <p class="pb ptoolong">Check Password</p>
        <label for="cpsw">
            <i class="fa-solid fa-lock"></i>
            <i class="iass fa-solid fa-circle-question"></i>
        </label>
        <input id="cpsw" type="text">
